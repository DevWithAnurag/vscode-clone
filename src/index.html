<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vs Code - Clone by Anurag Tiwari</title>
</head>

<body>
    
    <div class="menu-bar">
        <div class="icon-option-container box">
            <div class="icon-container">
                <img src="/assets/Vscode-icon.png" alt="vscode-icon" width="50px">
            </div>
            <div class="options-container">
                <div class="files-dropdown droupdown-box">Files</div>
                <div class="edit-dropdown droupdown-box">Edit</div>
                <div class="selection-dropdown droupdown-box">Selection</div>
                <div class="View-dropdown droupdown-box">View</div>
                <div class="Go-dropdown droupdown-box">GO</div>
                <div class="Run-dropdown droupdown-box">Run</div>
                <div class="Terminal-dropdown droupdown-box">Terminal</div>
                <div class="help-dropdown droupdown-box">Help</div>
            </div>
        </div>
        <div class="navigation-menu box">
            <div id="minimize" class="navigation-menu-image">
                <img src="/assets/minus.png" alt="minimize">
            </div>
            <div id="maximize" class="navigation-menu-image">
                <img src="/assets/maximize.png" alt="maximize">
            </div>
            <div id="Close" class="navigation-menu-image red"> 
                <img src="/assets/close.png" alt="maximize">
            </div>
        </div>
    </div>

    <div class="side-bar">
    </div>
</body>

</html>
