<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vs Code - Clone by Anurag Tiwari</title>
</head>

<body>

    <!-- menu bar -->
    <div class="menu-bar">
        <div class="icon-option-container box">
            <div class="icon-container">
                <img src="/assets/Vscode-icon.png" alt="vscode-icon" width="50px">
            </div>
            <div class="options-container">
                <div class="files-dropdown droupdown-box">Files</div>
                <div class="edit-dropdown droupdown-box">Edit</div>
                <div class="selection-dropdown droupdown-box">Selection</div>
                <div class="View-dropdown droupdown-box">View</div>
                <div class="Go-dropdown droupdown-box">GO</div>
                <div class="Run-dropdown droupdown-box">Run</div>
                <div class="Terminal-dropdown droupdown-box">Terminal</div>
                <div class="help-dropdown droupdown-box">Help</div>
            </div>
        </div>
        <div class="navigation-menu box">
            <div id="minimize" class="navigation-menu-image">
                <img src="/assets/minus.png" alt="minimize">
            </div>
            <div id="maximize" class="navigation-menu-image">
                <img src="/assets/maximize.png" alt="maximize">
            </div>
            <div id="Close" class="navigation-menu-image red">
                <img src="/assets/close.png" alt="maximize">
            </div>
        </div>
    </div>



    <!-- sider bar of vsCode -->
    <div class="side-bar">

        <div class="explorer-container flex-center">

            <div class="files explorer-container-image">
                <img src="/assets/explorer.png" alt="Explorer">
            </div>

            <div class="Search explorer-container-image">
                <img src="/assets/search.png" alt="search" style="rotate:90deg;">
            </div>

            <div class="source-control explorer-container-image">
                <img src="/assets/source-control.png" alt="Source Control">
            </div>

            <div class="extentions explorer-container-image">
                <img src="/assets/extentions.png" alt="extentions" style="filter: invert(0);">
            </div>
        </div>

        <div class="settings-container flex-center">

            <div class="account-container setting-container-image">
                <img src="/assets/user.png" alt="Accounts">
            </div>

            <div class="setting-container setting-container-image">
                <img src="/assets/settings.png" alt="Setting">
            </div>

        </div>

    </div>

    
</body>

</html>
